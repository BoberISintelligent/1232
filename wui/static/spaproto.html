<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lahendus</title>
    <script src="/static/js/pace.min.js"></script>
    <link rel="stylesheet" href="/static/css/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Sniglet&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/codemirror.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/exercise.css"/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">

<body style="background-color: #eee">
<header>
</header>
<main>
    <div class="loading-full-page">
        <div class="loading-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
                <div class="robot-eye"></div>
                <div class="robot-eye"></div>
            </div>
        </div>
    </div>
</main>
<footer>
</footer>

<!-- Components -->

<!-- Common -->

<script id="t-c-leftbar" type="text/x-handlebars">
    <ul id="leftbar" class="leftbar sidenav sidenav-fixed">
        <li><div class="user-view">
            <div class="background"></div>
            <div class="name attr truncate">{{userName}}</div>
            <div class="email attr truncate">{{userEmail}}</div>
            {{^canSwitchRole}}
                <div class="role attr">{{userRole}}</div>
            {{/canSwitchRole}}
            {{#canSwitchRole}}
                <div class="role-select-wrap">
                    <select id="select-role">
                        {{#rolesAvailable}}
                            <option value="{{id}}" {{#isSelected}}selected{{/isSelected}}>{{name}}</option>
                        {{/rolesAvailable}}
                    </select>
                </div>
            {{/canSwitchRole}}
        </div></li>
        <li><div class="divider"></div></li>
        <li><a class="waves-effect sidenav-close" href="/courses"><i class="material-icons">storage</i>{{myCoursesLabel}}</a></li>
        {{#isTeacherOrAdmin}}
            <li><a class="waves-effect sidenav-close" href="/exerciselib"><i class="material-icons">folder</i>{{exerciseLibLabel}}</a></li>
        {{/isTeacherOrAdmin}}
        {{#isAdmin}}
<!--            <li><a class="waves-effect sidenav-close" href="/articles"><i class="material-icons">assignment_ind</i>{{articlesLabel}}</a></li>-->
            <li><a class="waves-effect sidenav-close modal-trigger" href="#new-course-modal"><i class="material-icons">child_care</i>{{newCourseLabel}}</a></li>
        {{/isAdmin}}
        {{#isCourseActive}}
            <li><div class="divider"></div></li>
            <li title="{{courseTitle}}"><a class="subheader truncate">{{courseTitle}}</a></li>
            <li><a class="waves-effect sidenav-close" href="/courses/{{courseId}}/exercises"><i class="material-icons">assignment</i>{{exercisesLabel}}</a></li>
        {{#isTeacherOrAdmin}}
            <li><a class="waves-effect sidenav-close" href="/courses/{{courseId}}/grades"><i class="material-icons">school</i>{{gradesLabel}}</a></li>
            <li><a class="waves-effect sidenav-close" href="/courses/{{courseId}}/participants"><i class="material-icons">group</i>{{participantsLabel}}</a></li>
        {{/isTeacherOrAdmin}}
        {{#isAdmin}}
<!--            <li><a class="waves-effect sidenav-close" href="#!" id="add-exercise-link"><i class="material-icons">add_box</i>{{addExerciseLabel}}</a></li>-->
            <li><a class="waves-effect sidenav-close modal-trigger" href="#new-exercise-modal"><i class="material-icons">create</i>{{newExerciseLabel}}</a></li>
        {{/isAdmin}}
        {{/isCourseActive}}
        <li><div class="divider"></div></li>
        <li><a class="waves-effect sidenav-close" href="{{accountSettingsLink}}"><i class="material-icons">settings</i>{{accountSettingsLabel}}</a></li>
        <li><a class="waves-effect sidenav-close" href="{{logOutLink}}"><i class="material-icons">exit_to_app</i>{{logOutLabel}}</a></li>
    </ul>
    <!-- New course modal -->
    <div id="new-course-modal" class="modal">
        <div class="modal-content">
            <h4>{{newCourseLabel}}</h4>
            <div class="form-fields">
                <div class="input-field">
                    <input id="new-course-name-input" type="text">
                    <label for="new-course-name-input">{{newCourseTitleLabel}}</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="new-course-btn" class="waves-effect waves-light btn"><ez-btn-content>{{doSaveLabel}}</ez-btn-content></button>
        </div>
    </div>
    <!-- New exercise modal -->
    <div id="new-exercise-modal" class="modal">
        <div class="modal-content">
            <h4>{{newExerciseLabel}}</h4>
            <div class="form-fields">
                <div class="input-field">
                    <input id="new-exercise-name-input" type="text">
                    <label for="new-exercise-name-input">{{newExerciseTitleLabel}}</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="new-exercise-btn" class="waves-effect waves-light btn"><ez-btn-content>{{doSaveLabel}}</ez-btn-content></button>
        </div>
    </div>
</script>

<script id="t-c-breadcrumbs" type="text/x-handlebars">
    <nav class="crumb-wrap">
        {{#crumbs}}
            <a {{#href}}href="{{href}}"{{/href}} class="breadcrumb truncate">{{label}}</a>
        {{/crumbs}}
    </nav>
</script>

<script id="t-loading-list" type="text/x-handlebars-template">
    <div class="collection loading-collection loading-list">
        {{#items}}
        <div class="item"></div>
        {{/items}}
    </div>
</script>

<script id="t-c-card-tabs" type="text/x-handlebars">
    <div class="card">
        <div class="tabs-wrap">
            <ul id="{{tabsId}}" class="tabs">
                {{#tabs}}
                    <li class="tab"><a href="#{{dstId}}">{{title}}</a></li>
                {{/tabs}}
            </ul>
        </div>
        <div class="card-content">
            {{#tabs}}
                <div id="{{dstId}}"></div>
            {{/tabs}}
        </div>
    </div>
</script>

<script id="t-c-code-editor" type="text/x-handlebars">
    <div class="editor-wrapper">
        <div class="editor-top">
            <div class="left-side">
                {{#tabs}}
                    <a id="{{id}}" class="top-item editor-tab" href="#!">{{name}}</a>
                {{/tabs}}
            </div>
            <div class="right-side">
                <span class="top-item"><ez-dst id="{{toggleId}}"></ez-dst></span>
            </div>
        </div>
        <textarea id="{{textareaId}}"></textarea>
    </div>
</script>

<script id="t-c-modal" type="text/x-handlebars">
    <div id="{{id}}" class="modal">
    </div>
</script>

<script id="t-c-binary-modal-footer" type="text/x-handlebars">
    <div class="modal-footer">
        <button id="modal-secondary-btn-{{modalId}}" class="secondary-btn btn-flat waves-effect">
            <ez-btn-content>{{secondaryText}}</ez-btn-content>
        </button>
        <button id="modal-primary-btn-{{modalId}}" class="btn waves-effect waves-light">
            <ez-btn-content>{{primaryText}}</ez-btn-content>
        </button>
    </div>
</script>

<script id="t-c-ezcoll" type="text/x-handlebars">
    <div id="{{collId}}" class="ez-coll-sizer">
        <ezc-ctrl>
            <ezc-ctrl-left>
                {{#hasSelection}}
                <label class="ezc-all-checkbox">
                    <input id="ezc-select-all-{{collId}}" type="checkbox" class="filled-in" /><span class="dummy"></span>
                </label>
                <a class="btn-flat dropdown-trigger waves-effect disabled" data-target='ezc-select-action-dropdown-{{collId}}'>{{applyLabel}}
                    <ez-icon><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 10l5 5 5-5z"/></svg></ez-icon>
                </a>
                <ezc-ctrl-selected></ezc-ctrl-selected>
                {{/hasSelection}}
            </ezc-ctrl-left>
            <ezc-ctrl-right>
                <ezc-ctrl-shown></ezc-ctrl-shown>
                {{#hasFiltering}}
                <ezc-ctrl-filter filter="off">
                    <ez-icon-action title="{{filterLabel}}" class="waves-effect" tabindex="0">
                        <ez-icon class="filter-disabled-icon"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><path d="M0,0h24 M24,24H0" fill="none"/><path d="M7,6h10l-5.01,6.3L7,6z M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6 c0,0,3.72-4.8,5.74-7.39C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z"/><path d="M0,0h24v24H0V0z" fill="none"/></g></svg></ez-icon>
                        <ez-icon class="filter-enabled-icon"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><g><path d="M0,0h24 M24,24H0" fill="none"/><path d="M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6c0,0,3.72-4.8,5.74-7.39 C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z"/><path d="M0,0h24v24H0V0z" fill="none"/></g></svg></ez-icon>
                    </ez-icon-action>
                    <div class="input-field select-wrap">
                        <select multiple>
                            <optgroup label="{{removeFiltersLabel}}"></optgroup>
                            {{#filterGroups}}
                                <optgroup label="{{groupLabel}}">
                                    {{#filterOptions}}
                                        <option value="{{value}}" {{#isSelected}}selected{{/isSelected}}>{{optionLabel}}</option>
                                    {{/filterOptions}}
                                </optgroup>
                            {{/filterGroups}}
                        </select>
                        <label></label>
                    </div>
                </ezc-ctrl-filter>
                {{/hasFiltering}}
                {{#hasOrdering}}
                <ezc-ctrl-order>
                    <ez-icon-action title="{{orderLabel}}" class="dropdown-trigger waves-effect" data-target="ezc-sorting-dropdown-{{collId}}" tabindex="0">
                        <ez-icon><svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm.75.75h22.5v22.5H.75z" fill="none"/><path d="M14.94 4.66h-4.72l2.36-2.36zm-4.69 14.71h4.66l-2.33 2.33zM6.1 6.27L1.6 17.73h1.84l.92-2.45h5.11l.92 2.45h1.84L7.74 6.27H6.1zm-1.13 7.37l1.94-5.18 1.94 5.18H4.97zm10.76 2.5h6.12v1.59h-8.53v-1.29l5.92-8.56h-5.88v-1.6h8.3v1.26l-5.93 8.6z"/></svg></ez-icon>
                    </ez-icon-action>
                </ezc-ctrl-order>
                {{/hasOrdering}}
            </ezc-ctrl-right>
            <!-- Mass action menu structure -->
            <ul id="ezc-select-action-dropdown-{{collId}}" class="dropdown-content">
                {{#selectActions}}
                    <li><span ez-mass-action="{{id}}">{{{actionHtml}}}</span></li>
                {{/selectActions}}
            </ul>
            <!-- Sorting menu structure -->
            <ul id="ezc-sorting-dropdown-{{collId}}" class="dropdown-content">
                {{#sorters}}
                    <li>
                        <label>
                            <input ez-sorter="{{id}}" name="sorter" type="radio" {{#isSelected}}checked{{/isSelected}}/>
                            <span>{{label}}</span>
                        </label>
                    </li>
                {{/sorters}}
            </ul>
        </ezc-ctrl>
        <ez-coll>
            {{#items}}
                <ez-dst id="{{dstId}}" style="order: {{idx}}"></ez-dst>
            {{/items}}
        </ez-coll>
    </div>
</script>

<script id="t-c-ezcoll-item" type="text/x-handlebars">
    <ezc-item id="{{itemId}}" {{#isSelectable}}selectable{{/isSelectable}} class="{{#hasBottomAttrs}}two-rows{{/hasBottomAttrs}}">
        <ezc-item-container>
            <ezc-left>
                <ezc-item-type>
                    {{#isTypeIcon}}{{{typeHtml}}}{{/isTypeIcon}}
                    {{^isTypeIcon}}<ezc-item-type-text>{{{typeHtml}}}</ezc-item-type-text>{{/isTypeIcon}}
                </ezc-item-type>
                <label class="ezc-item-checkbox">
                    <input id="ezc-item-checkbox-{{itemId}}" type="checkbox" class="filled-in" /><span class="dummy"></span>
                </label>
            </ezc-left>
            <ezc-main>
                <ezc-center>
                    <ezc-first>
                        <ezc-title {{#titleInactive}}class="inactive"{{/titleInactive}}><a {{#titleLink}}href="{{titleLink}}"{{/titleLink}}>{{title}}</a></ezc-title>
                        {{#topAttr}}
                            <ezc-attr class="top" ez-show-min="{{minCollWidth}}">
                                <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}" title="{{key}}: {{value}}">{{{shortValueHtml}}}</ezc-attr-text>
                            </ezc-attr>
                        {{/topAttr}}
                    </ezc-first>
                    {{#hasBottomAttrs}}
                        <ezc-second>
                            <ezc-attrs-sizer>
                                <ezc-bottom-attrs ez-attrs="{{bottomAttrCount}}" ez-attr-width-s="{{attrWidthS}}" ez-attr-width-m="{{attrWidthM}}" {{#hasGrowingAttrs}}ez-growing-attrs{{/hasGrowingAttrs}}>
                                    {{#bottomAttrs}}
                                        <ezc-attr class="bottom">
                                            <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}" title="{{key}}: {{value}}">
                                                {{{shortValueHtml}}}
                                            </ezc-attr-text>
                                        </ezc-attr>
                                    {{/bottomAttrs}}
                                </ezc-bottom-attrs>
                            </ezc-attrs-sizer>
                            <ezc-fold class="display-none">
                                {{#topAttr}}
                                    <ezc-fold-attr ez-show-max="{{maxCollWidthInFold}}">
                                        <ezc-fold-key>{{key}}:</ezc-fold-key>
                                        <ezc-fold-value>
                                            <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}">{{value}}</ezc-attr-text>
                                        </ezc-fold-value>
                                    </ezc-fold-attr>
                                {{/topAttr}}
                                {{#bottomAttrs}}
                                    <ezc-fold-attr>
                                        <ezc-fold-key>{{key}}:</ezc-fold-key>
                                        <ezc-fold-value>
                                            <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}">{{value}}</ezc-attr-text>
                                        </ezc-fold-value>
                                    </ezc-fold-attr>
                                {{/bottomAttrs}}
                            </ezc-fold>
                            {{#hasActions}}
                                <ezc-bottom-space>
                                    {{#actions}}{{#showShortcut}}
                                        <ez-icon-action ez-action="{{id}}" ez-show-min="{{minCollWidth}}" title="{{text}}" class="waves-effect" tabindex="0">{{{iconHtml}}}</ez-icon-action>
                                    {{/showShortcut}}{{/actions}}
                                </ezc-bottom-space>
                            {{/hasActions}}
                        </ezc-second>
                    {{/hasBottomAttrs}}
                </ezc-center>
            </ezc-main>
            {{#hasActions}}
                <ezc-right>
                    <ez-icon-action id="ezc-item-action-menu-{{itemId}}" title="{{actionMenuTitle}}" class="waves-effect dropdown-trigger" tabindex="0" data-target="ezc-item-action-dropdown-{{itemId}}">
                        <ez-icon class="med">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                        </ez-icon>
                    </ez-icon-action>
                </ezc-right>
            {{/hasActions}}
        </ezc-item-container>
        {{#hasBottomAttrs}}
            <ezc-trailer>
                <ezc-expand-trailer>
                    <ez-icon-action ez-expand-item title="{{expandItemTitle}}" class="waves-effect" tabindex="0">
                        <ez-icon>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
                        </ez-icon>
                    </ez-icon-action>
                </ezc-expand-trailer>
            </ezc-trailer>
        {{/hasBottomAttrs}}
        <!-- Action menu structure -->
        <ul id="ezc-item-action-dropdown-{{itemId}}" class="dropdown-content">
            {{#actions}}
                <li><span ez-action="{{id}}">{{{iconHtml}}}{{text}}</span></li>
            {{/actions}}
        </ul>
    </ezc-item>
</script>

<script id="t-c-link" type="text/x-handlebars">
    <a id="{{id}}" href="#!"><i class="material-icons pre-link-icon">{{icon}}</i>{{label}}</a>
</script>

<script id="t-c-assessment-view" type="text/x-handlebars">
    <h4>{{title}}</h4>
    <pre class="feedback {{#auto}}auto-feedback{{/auto}}">{{feedback}}</pre>
    <div>{{gradeLabel}}: <span class="grade-number">{{grade}}{{^grade}}-{{/grade}}</span>/100</div>
</script>

<script id="t-c-select" type="text/x-handlebars">
    <div class="input-field select-wrap">
        <select id="{{selectId}}">
            {{#options}}
                <option value="{{value}}" {{#isSelected}}selected{{/isSelected}}>{{label}}</option>
            {{/options}}
        </select>
        <label>{{selectLabel}}</label>
    </div>
</script>


<!-- Courses page -->

        <h2 class="title">{{pageTitle}}</h2>
    </div>
    <ez-dst id="{{listDstId}}"></ez-dst>
</script>

<script id="t-c-stud-courses-list" type="text/x-handlebars">

<script id="t-c-stud-courses-item" type="text/x-handlebars">

<script id="t-c-teach-courses" type="text/x-handlebars">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{pageTitle}}</h2>
    </div>
    <ez-dst id="{{listDstId}}"></ez-dst>
</script>

<script id="t-c-teach-courses-list" type="text/x-handlebars">
    <div id="courses-list" class="collection divided-collection">
        {{#courses}}
            <ez-dst id="{{dstId}}"></ez-dst>
        {{/courses}}
    </div>
    {{^courses}}
        <div class="missing-content-wrap">
            <div class="antennaball"></div>

            <span class="col xs9 s7 m9">{{title}}</span>
        </a>
        <a class="btn-flat waves-effect waves-green course-add-students" href="/courses/{{id}}/participants">
            <i class="material-icons">group</i>

        </a>

<!-- Course exercises page -->

<script id="t-c-stud-course-exercises" type="text/x-handlebars">
    <ez-dst id="{{crumbDstId}}"></ez-dst>
    <div class="title-wrap">
        <h2 class="title">{{courseTitle}}</h2>
    </div>
    <ez-dst id="{{listDstId}}"></ez-dst>
</script>

<script id="t-c-stud-course-exercises-list" type="text/x-handlebars">
    <div id="exercises-list" class="collection divided-collection">
        {{#exercises}}
            <a class="collection-item bb-wrap" href="{{href}}">
                <div class="exercise-item">
                    <span>{{title}}</span>
                    <span class="exercise-item">
                    <span class="deadline tooltipped" data-position="bottom" data-tooltip="{{deadlineLabel}}">{{deadline}}</span>
                    <span class="grade">
                       <span {{^evalAuto}}{{^evalTeacher}}{{^evalMissing}}style="margin-right: 34px;"{{/evalMissing}}{{/evalTeacher}}{{/evalAuto}}>{{points}}{{^points}}-{{/points}}/100</span
                       >{{#evalAuto
}}<img class="tooltipped eval-logo-auto" src="/static/img/inline-icons/optimised/robot-op.svg" data-position="bottom" data-tooltip="{{autoLabel}}" alt="{{autoLabel}}"/>
                    {{/evalAuto}}{{#evalTeacher
}}<i id="some" class="material-icons tooltipped eval-logo-teacher" data-position="bottom" data-tooltip="{{teacherLabel}}">face</i>
                    {{/evalTeacher}}{{#evalMissing
}}<img class="tooltipped eval-logo-missing" src="/static/img/inline-icons/optimised/missing-ass-op.svg" data-position="bottom" data-tooltip="{{missingLabel}}" alt="{{missingLabel}}"/>
                    {{/evalMissing}}
                    </span>
                </span>
                </div>
                <div class="bb">
                    {{#completed}}
                        <span class="bb-item bb-green"></span>
                    {{/completed}}
    {{#started}}
                        <span class="bb-item bb-yellow"></span>
                    {{/started}}
    {{#evalMissing}}
                        <span class="bb-item bb-blue"></span>
                    {{/evalMissing}}
    {{#unstarted}}
                        <span class="bb-item bb-grey"></span>
                    {{/unstarted}}
                </div>
            </a>
        {{/exercises}}
    </div>
</script>

<script id="t-c-stud-course-exercises-item" type="text/x-handlebars">

</script>


<!-- Exercise page -->

<script id="t-c-exercise" type="text/x-handlebars">

<!-- Grade table page -->
<script id="t-c-grades-card" type="text/x-handlebars">
    <div class="title-wrap">
        <h2 class="title">{{title}}</h2>
    </div>
    <div class="card">
        <div class="card-content">
            <ez-dst id="{{groupSelectDstId}}"></ez-dst>
            <ez-dst id="{{tableDstId}}"></ez-dst>
        </div>
    </div>
</script>

<script id="t-c-grades-table" type="text/x-handlebars">
    <div class="grades-wrap">
        <div class="pre-table-wrap">
            {{#hasPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                    ><ez-pagebtn class="go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                    ><ez-pagebtn class="go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/hasPagination}}
        </div>
        <div class="grade-table-wrap">
            <table class="colored truncated-ex">
                <thead><tr>
                    <th class="header-spacer"></th>
                    {{#exercises}}
                        <th><a class="wrap uncolored"><span class="text">{{exerciseTitle}}</span></a></th>
                    {{/exercises}}
                </tr></thead>
                <tbody>
                {{#students}}
                    <tr>
                        <td class="student truncate">{{name}}</td>
                        {{#grades}}
                            <td class="{{#finished}}finished{{/finished}} {{#unfinished}}unfinished{{/unfinished}} {{#unstarted}}unstarted{{/unstarted}} {{#ungraded}}ungraded{{/ungraded}}">{{grade}}</td>
                        {{/grades}}
                    </tr>
                {{/students}}
                </tbody>
            </table>
        </div>
        <div class="post-table-wrap">
            {{#hasPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                    ><ez-pagebtn class="go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                    ><ez-pagebtn class="go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/hasPagination}}
        </div>
    </div>
</script>

<script id="tm-stud-exercise-submit" type="text/x-handlebars-template">
    {{#time}}<p id="submission-info"><span class="subheading">{{timeLabel}}:</span>{{time}}</p>{{/time}}
    <div id="assessment-auto" class="assessment"></div>
    <div id="assessment-teacher" class="assessment"></div>
    <div id="submit-editor-wrap" class="editor-wrapper">
        <div class="editor-top">
            <div class="left-side">
                <div id="editor-top-text" class="top-item"></div>
            </div>
            <div class="right-side">
                <div class="top-item">
                    <a id="restore-latest-sub-btn" class="tooltipped" href="#!" data-tooltip="{{restoreLabel}}" data-position="bottom"><i class="material-icons">restore</i></a>
                </div>
                <div id="sync-indicator" class="top-item">
                    <i id="sync-done" class="icon material-icons tooltipped" data-tooltip="{{doneLabel}}" data-position="bottom">cloud_done</i>
                    <i id="sync-undone" class="icon material-icons tooltipped" data-tooltip="{{undoneLabel}}" data-position="bottom">more_horiz</i>
                    <i id="sync-fail" class="icon material-icons tooltipped" data-tooltip="{{failLabel}}" data-position="bottom">sync_problem</i>
                    <div id="sync-loading" class="icon preloader-wrapper active tooltipped" data-tooltip="{{syncingLabel}}" data-position="bottom">
                        <div class="spinner-layer">
                            <div class="circle-clipper left"><div class="circle"></div></div>
                            <div class="gap-patch"><div class="circle"></div></div>
                            <div class="circle-clipper right"><div class="circle"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <textarea id="submission"></textarea>
    </div>
    <div class="center">
        <button id="submit-button" class="waves-effect waves-light btn">{{checkLabel}}</button>
    </div>
</script>

<script id="tm-stud-exercise-summary" type="text/x-handlebars-template">
    <div>
        {{#deadline}}<p class="subheading-item"><span class="subheading">{{deadlineLabel}}:</span>{{deadline}}</p>{{/deadline}}
        {{#graderType}}<p class="subheading-item"><span class="subheading">{{graderTypeLabel}}:</span>{{graderType}}</p>{{/graderType}}
        {{#threshold}}<p class="subheading-item"><span class="subheading">{{thresholdLabel}}:</span>{{threshold}}%</p>{{/threshold}}
    </div>
    <div>
        <h2>{{title}}</h2>
        <div id="exercise-text">{{{text}}}</div>
    </div>
</script>

<script id="tm-stud-exercise" type="text/x-handlebars-template">
    <nav id="crumbs" class="crumb-wrap"></nav>
    <div id="exercise-card" class="card">
        <div class="tabs-wrap">
            <ul id="tabs" class="tabs">
                <li class="tab"><a class="active" href="#exercise">{{exerciseLabel}}</a></li>
                <li class="tab"><a href="#submit">{{submitLabel}}</a></li>
            </ul>
        </div>
        <div class="card-content">
            <div id="exercise"></div>
            <div id="submit"></div>
        </div>
    </div>
</script>

<script id="tm-teach-exercises-list" type="text/x-handlebars-template">
    <nav class="crumb-wrap">
        <a href="{{coursesHref}}" class="breadcrumb truncate">{{courses}}</a>
        <a class="breadcrumb truncate">{{title}}</a>
    </nav>
    <div class="title-wrap">
        <h2 class="title">{{title}}</h2>
        <a class="waves-effect waves-light btn title-button" href="/courses/{{courseId}}/grades">
            <i class="material-icons">school</i><span class="text">{{gradesLabel}}</span>
        </a>
    </div>
    <div id="exercises-list" class="collection divided-collection">
        {{#exercises}}
        <a class="collection-item {{^noBb}}bb-wrap{{/noBb}}" href="{{href}}">
            <div class="exercise-item" style="align-items: baseline;">
                <span>{{title}}</span>
                <span class="deadline tooltipped" data-position="bottom" data-tooltip="{{deadlineLabel}}">{{deadline}}</span>
            </div>
            {{#studentsExist}}
            <div class="bb">
                <span class="bb-green bb-item tooltipped" style="width: {{completedPc}}%" data-position="bottom" data-tooltip="{{completedLabel}}: {{completedCount}}"></span
                ><span class="bb-yellow bb-item tooltipped" style="width: {{startedPc}}%" data-position="bottom" data-tooltip="{{startedLabel}}: {{startedCount}}"></span
                ><span class="bb-blue bb-item tooltipped" style="width: {{ungradedPc}}%" data-position="bottom" data-tooltip="{{ungradedLabel}}: {{ungradedCount}}"></span
                ><span class="bb-grey bb-item tooltipped" style="width: {{unstartedPc}}%" data-position="bottom" data-tooltip="{{unstartedLabel}}: {{unstartedCount}}"></span>
            </div>
            {{/studentsExist}}
        </a>
        {{/exercises}}
    </div>
</script>

<script id="tm-teach-participants" type="text/x-handlebars-template">
    <div id="participants-container">
        <nav class="crumb-wrap">
            <a href="/courses" class="breadcrumb truncate">{{myCoursesLabel}}</a>
            <a href="{{courseHref}}" class="breadcrumb truncate">{{title}}</a>
            <a class="breadcrumb truncate">{{participantsLabel}}</a>
        </nav>
        <div class="title-wrap">
            <h2 class="title">{{title}}</h2>
        </div>

        <h4 class="subsection">{{teachersLabel}}</h4>

        <div class="card">
            <div class="card-content">
                <table class="responsive-table highlight">
                    <thead>
                    <tr>
                        <th>{{numberLabel}}</th>
                        <th>{{nameLabel}}</th>
                        <th>{{usernameLabel}}</th>
                        <th>{{emailLabel}}</th>
                        <th>{{teacherGroupLabel}}</th>
                    </tr>
                    </thead>

                    <tbody>
                    {{#teachers}}
                    <tr>
                        <td>{{number}}.</td>
                        <td>{{name}}</td>
                        <td>{{username}}</td>
                        <td>{{email}}</td>
                        <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                    </tr>
                    {{/teachers}}
                    </tbody>
                </table>
            </div>
        </div>

        <h4 class="subsection">{{studentsLabel}}</h4>

        {{#isMoodleSynced}}
            <p class="subheading-item"><span class="subheading">{{moodleShortnameLabel}}:</span>{{moodleShortname}}</p>
        {{/isMoodleSynced}}
        {{#studentsSynced}}
            <button id="sync-students-button" class="waves-effect waves-light btn">{{syncStudentsLabel}}</button>
        {{/studentsSynced}}
        {{^studentsSynced}}
            <a id="add-students-link" class="toggle-link" href="#!">{{{addStudentsLink}}}</a>
            <div id="add-students-section"></div>
        {{/studentsSynced}}

        {{#hasActiveStudents}}
            <div class="subsection-wrap">
                <h5 class="subsection">{{activeStudentsLabel}}</h5>
                {{#studentsPagination}}
                    <ez-pagination>
                        <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                        <ez-pagenav>
                            <ez-pagebtn class="student-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                            ><ez-pagebtn class="student-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                        </ez-pagenav>
                    </ez-pagination>
                {{/studentsPagination}}
            </div>
            <div class="card">
                <div class="card-content">
                    <table class="responsive-table highlight">
                        <thead>
                        <tr>
                            <th>{{numberLabel}}</th>
                            <th>{{nameLabel}}</th>
                            <th>{{usernameLabel}}</th>
                            {{#isMoodleSynced}}<th>{{moodleUsernameLabel}}</th>{{/isMoodleSynced}}
                            <th>{{emailLabel}}</th>
                            <th>{{groupLabel}}</th>
                        </tr>
                        </thead>

                        <tbody>
                        {{#students}}
                        <tr>
                            <td>{{number}}.</td>
                            <td>{{name}}</td>
                            <td>{{username}}</td>
                            {{#isMoodleSynced}}<td>{{moodleUsername}}</td>{{/isMoodleSynced}}
                            <td>{{email}}</td>
                            <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                        </tr>
                        {{/students}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{#studentsPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="student-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                        ><ez-pagebtn class="student-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/studentsPagination}}
        {{/hasActiveStudents}}

        {{#hasPendingStudents}}
            <div class="subsection-wrap">
                <h5 class="subsection">{{pendingStudentsLabel}}</h5>
                {{#pendingStudentsPagination}}
                    <ez-pagination>
                        <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                        <ez-pagenav>
                            <ez-pagebtn class="pending-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                            ><ez-pagebtn class="pending-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                        </ez-pagenav>
                    </ez-pagination>
                {{/pendingStudentsPagination}}
            </div>
            <div class="card">
                <div class="card-content">
                    <table class="responsive-table highlight">
                        <thead>
                        <tr>
                            <th>{{numberLabel}}</th>
                            {{#isMoodleSynced}}<th>{{moodleUsernameLabel}}</th>{{/isMoodleSynced}}
                            <th>{{emailLabel}}</th>
                            <th>{{groupLabel}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#pendingStudents}}
                            <tr>
                                <td>{{number}}.</td>
                                {{#isMoodleSynced}}<td>{{#moodleUsername}}{{moodleUsername}}<i class="material-icons pending-icon tooltipped" data-position="bottom" data-tooltip="{{moodlePendingTooltip}}">access_time</i>{{/moodleUsername}}{{^moodleUsername}}-{{/moodleUsername}}</td>{{/isMoodleSynced}}
                                <td>{{#email}}{{email}}<i class="material-icons pending-icon tooltipped" data-position="bottom" data-tooltip="{{pendingTooltip}}">access_time</i>{{/email}}{{^email}}-{{/email}}</td>
                                <td>{{#group}}{{group}}{{/group}}{{^group}}-{{/group}}</td>
                            </tr>
                        {{/pendingStudents}}
                        </tbody>
                    </table>
                </div>
            </div>
            {{#pendingStudentsPagination}}
                <ez-pagination>
                    <ez-pageinfo>{{pageStart}} &#8212; {{pageEnd}}{{pageTotalLabel}}{{pageTotal}}</ez-pageinfo>
                    <ez-pagenav>
                        <ez-pagebtn class="pending-go-first waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">first_page</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-back waves-effect waves-green" {{^canGoBack}}disabled{{/canGoBack}}><i class="material-icons">navigate_before</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-forward waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">navigate_next</i></ez-pagebtn
                        ><ez-pagebtn class="pending-go-last waves-effect waves-green" {{^canGoForward}}disabled{{/canGoForward}}><i class="material-icons">last_page</i></ez-pagebtn>
                    </ez-pagenav>
                </ez-pagination>
            {{/pendingStudentsPagination}}
        {{/hasPendingStudents}}
    </div>
</script>

<script id="tm-teach-participants-add" type="text/x-handlebars-template">
    <div id="add-students-wrap" class="toggleable-wrap">
        <div id="add-students-help">{{addStudentsHelp}}

        <div id="new-students-form-wrap" class="row">
