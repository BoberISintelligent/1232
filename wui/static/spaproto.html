<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lahendus</title>
    <script src="/static/js/pace.min.js"></script>
    <link rel="stylesheet" href="/static/css/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/codemirror.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/exercise.css"/>
</head>
<body>

<div id="nav-wrap"></div>




<div id="container" class="container"> <!-- TODO: is class container needed? or refactor css to use id -->
    Loading...
</div>


<!-- Templates -->
<script id="tm-navbar" type="text/x-tm">
<nav class="nav-center" role="navigation">
    <div class="nav-wrapper">
        <a href="/courses" class="brand-logo left"><img class="logo-img" src="/static/img/main-logo.svg" alt="Lahendus"/></a>
        <ul id="nav-mobile" class="hide-on-med-and-down">
            <li><a class="nav-link" href="/courses">{{myCourses}}</a></li>
        </ul>
    </div>
    <div id="profile-wrapper" class="dropdown-trigger" data-target="profile-dropdown">
        <a href="#!">
            <i id="profile-logo" class="left material-icons">account_circle</i><span id="profile-name">{{userName}}</span>
        </a>
    </div>
</nav>
<!-- Profile dropdown menu structure -->
<ul id="profile-dropdown" class="dropdown-content">
    <li><a href="{{accountLink}}">{{account}}</a></li>
    <li><a href="{{logoutLink}}">{{logOut}}</a></li> <!-- TODO: logout link -->
</ul>
</script>

<script id="tm-stud-course-list" type="text/x-tm">
<div class="card">
    <div id="courses-list" class="collection">
        {{#courses}}
        <a class="collection-item course-item" href="/courses/{{id}}/exercises">{{title}}</a>
        {{/courses}}
    </div>
</div>

</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://dev.idp.lahendus.ut.ee/auth/js/keycloak.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/mode/python/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/addon/display/autorefresh.min.js"></script>
<script src="/static/js/kotlin.js"></script>
<script src="/static/js/kotlinx-coroutines-core.js"></script>
<script src="/static/js/kotlinx-serialization-kotlinx-serialization-runtime.js "></script>
<script src="/static/js/wui.js"></script>
<div id="date"></div> <!-- Temporary, for automatic generation time -->
</body>
</html>
