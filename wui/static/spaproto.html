<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lahendus</title>
    <script src="/static/js/pace.min.js"></script>
    <link rel="stylesheet" href="/static/css/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Sniglet&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/codemirror.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
    <link rel="stylesheet" href="/static/css/exercise.css"/>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">

<body style="background-color: #eee">
<div id="loading-splash-container">
    <div id="loading-splash">
        <div class="loading-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
                <div class="robot-eye blinking"></div>
                <div class="robot-eye blinking"></div>
            </div>
            <div id="loading-splash-text">Laen rakendust</div>
        </div>
    </div>
</div>
<header>
</header>
<main>
</main>
<footer>
</footer>

<!-- Components -->

<!-- Common -->

<script id="t-c-sidenav" type="text/x-handlebars">
    <ul id="sidenav" class="sidenav sidenav-fixed">
        <ez-dst id="{{headSectionId}}"></ez-dst>
        <ez-dst id="{{generalSectionId}}"></ez-dst>
        <ez-dst id="{{courseSectionId}}"></ez-dst>
        <ez-dst id="{{pageSectionId}}"></ez-dst>
        <ez-dst id="{{trailerSectionId}}" class="trailer"></ez-dst>
    </ul>

    <!-- Workaround: modals cannot be inside elements that have transforms like sidenav: -->
    <!-- Elements with transforms act as a containing block for fixed position descendants, so position:fixed under something with a transform no longer has fixed behavior. -->
    <ez-dst id="new-course-modal-dst-id"></ez-dst>

    <!-- New exercise modal -->
    <div id="new-exercise-modal" class="modal">
        <div class="modal-content">
            <h4>{{newExerciseLabel}}</h4>
            <div class="form-fields">
                <div class="input-field">
                    <input id="new-exercise-name-input" type="text">
                    <label for="new-exercise-name-input">{{newExerciseTitleLabel}}</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="new-exercise-btn" class="waves-effect waves-light btn"><ez-btn-content>{{doSaveLabel}}</ez-btn-content></button>
        </div>
    </div>
</script>

<script id="t-c-sidenav-head-account-section" type="text/x-handlebars">
    <li>
        <div class="user-view">
            <div class="background"></div>
            <div class="name attr truncate">{{userName}}</div>
            <div class="email attr truncate">{{userEmail}}</div>
            {{^canSwitchRole}}
                <div class="role attr">{{userRole}}</div>
            {{/canSwitchRole}}
            {{#canSwitchRole}}
                <div class="role-select-wrap">
                    <ez-dst id="{{roleSelectId}}"></ez-dst>
                </div>
            {{/canSwitchRole}}
        </div>
    </li>
</script>

<script id="t-c-sidenav-general-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    <li id="{{coursesId}}"><a href="{{coursesLink}}" class="waves-effect sidenav-close">{{{coursesIcon}}}{{coursesLabel}}</a></li>
    {{#isTeacherOrAdmin}}
<!--        <li id="{{libId}}"><a href="{{libLink}}" class="waves-effect sidenav-close">{{{libIcon}}}{{libLabel}}</a></li>-->
    {{/isTeacherOrAdmin}}
    {{#isAdmin}}
<!--        <li id="{{articlesId}}"><a href="{{articlesLink}}" class="waves-effect sidenav-close">{{{articlesIcon}}}{{articlesLabel}}</a></li>-->
        <li><a id="{{newCourseLinkId}}" class="waves-effect sidenav-close">{{{newCourseIcon}}}{{newCourseLabel}}</a></li>
    {{/isAdmin}}
</script>

<script id="t-c-sidenav-course-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    <li title="{{courseTitle}}"><a class="subheader truncate">{{courseTitle}}</a></li>
    <li id="{{exercisesId}}"><a href="{{exercisesLink}}" class="waves-effect sidenav-close">{{{exercisesIcon}}}{{exercisesLabel}}</a></li>
    {{#isTeacherOrAdmin}}
        <li id="{{gradesId}}"><a href="{{gradesLink}}" class="waves-effect sidenav-close">{{{gradesIcon}}}{{gradesLabel}}</a></li>
        <li id="{{participantsId}}"><a href="{{participantsLink}}" class="waves-effect sidenav-close">{{{participantsIcon}}}{{participantsLabel}}<span class="badge">{{newLabel}}</span></a></li>
        <li id="{{oldParticipantsId}}"><a href="{{oldParticipantsLink}}" class="waves-effect sidenav-close">{{{participantsIcon}}}{{oldParticipantsLabel}}</a></li>
    {{/isTeacherOrAdmin}}
    {{#isAdmin}}
<!--        <li><a class="waves-effect sidenav-close">{{{addExerciseIcon}}}{{addExerciseLabel}}</a></li>-->
        <li><a class="waves-effect sidenav-close modal-trigger" href="#new-exercise-modal">{{{newExerciseIcon}}}{{newExerciseLabel}}</a></li>
    {{/isAdmin}}
</script>

<script id="t-c-sidenav-page-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    <li title="{{pageSectionTitle}}"><a class="subheader truncate">{{pageSectionTitle}}</a></li>
    {{#pageItems}}
        <li><a class="waves-effect sidenav-close" id="{{id}}" {{#href}}href="{{href}}"{{/href}}>{{{icon}}}{{text}}</a></li>
    {{/pageItems}}
</script>

<script id="t-c-sidenav-trailer-section" type="text/x-handlebars">
    <li><div class="divider"></div></li>
    {{#isAdmin}}
        <li><a href="{{idpLink}}" class="waves-effect sidenav-close">{{{idpIcon}}}{{idpLabel}}</a></li>
        <li><a href="{{issueTrackLink}}" class="waves-effect sidenav-close">{{{issueTrackIcon}}}{{issueTrackLabel}}</a></li>
    {{/isAdmin}}
    <li><a href="{{accountSettingsLink}}" class="waves-effect sidenav-close">{{{accountSettingsIcon}}}{{accountSettingsLabel}}</a></li>
    <li><a href="{{logOutLink}}" class="waves-effect sidenav-close">{{{logOutIcon}}}{{logOutLabel}}</a></li>
</script>

<script id="t-c-breadcrumbs" type="text/x-handlebars">
    <nav class="crumb-wrap">
        {{#crumbs}}
            <a {{#href}}href="{{href}}"{{/href}} class="breadcrumb truncate">{{label}}</a>
        {{/crumbs}}
    </nav>
</script>

<script id="t-loading-list" type="text/x-handlebars-template">
    <div class="collection loading-collection loading-list">
        {{#items}}
        <div class="item"></div>
        {{/items}}
    </div>
</script>

<script id="t-c-card-tabs" type="text/x-handlebars">
    <div class="card">
        <div class="tabs-wrap">
            <ul id="{{tabsId}}" class="tabs">
                {{#tabs}}
                    <li class="tab"><a href="#{{dstId}}">{{title}}</a></li>
                {{/tabs}}
            </ul>
        </div>
        <div class="card-content">
            {{#tabs}}
                <div id="{{dstId}}"></div>
            {{/tabs}}
        </div>
    </div>
</script>

<script id="t-c-page-tabs" type="text/x-handlebars">
    <ul id="{{tabsId}}" class="tabs ez-tabs">
        <!-- On one line, avoid whitespace between items -->
        {{#tabs}}<li class="tab"><a href="#{{id}}" class="{{#isPreselected}}active{{/isPreselected}}">{{label}}</a></li>{{/tabs}}
    </ul>
    <ez-tabs-content>
        {{#tabs}}
        <ez-tab-content id="{{id}}">
            <ez-dst id="{{compDstId}}"></ez-dst>
        </ez-tab-content>
        {{/tabs}}
    </ez-tabs-content>
</script>

<script id="t-c-code-editor" type="text/x-handlebars">
    <div class="editor-wrapper">
        <div class="editor-top">
            <div class="left-side">
                {{#tabs}}
                    <a id="{{id}}" class="top-item editor-tab" href="#!">{{name}}</a>
                {{/tabs}}
            </div>
            <div class="right-side">
                <span class="top-item"><ez-dst id="{{toggleId}}"></ez-dst></span>
            </div>
        </div>
        <textarea id="{{textareaId}}"></textarea>
    </div>
</script>

<script id="t-c-modal" type="text/x-handlebars">
    <div id="{{id}}" class="modal {{#fixedFooter}}fixed-footer{{/fixedFooter}} {{#wide}}wide{{/wide}}">
        <div class="modal-content">
            {{#title}}<h4>{{title}}</h4>{{/title}}
            {{#bodyComps}}
                <ez-dst id="{{id}}"></ez-dst>
            {{/bodyComps}}
        </div>
        <div class="modal-footer">
            {{#footerComps}}
                <ez-dst id="{{id}}"></ez-dst>
            {{/footerComps}}
        </div>
    </div>
</script>

<script id="t-c-ezcoll" type="text/x-handlebars">
    <ez-coll-wrap id="{{collId}}" {{#hasSelection}}has-selection{{/hasSelection}}>
        <ezc-ctrl>
            <ezc-ctrl-left>
                {{#hasSelection}}
                <label class="ezc-all-checkbox">
                    <input id="ezc-select-all-{{collId}}" type="checkbox" class="filled-in" /><span class="dummy"></span>
                </label>
                <a class="btn-flat dropdown-trigger waves-effect disabled" data-target='ezc-select-action-dropdown-{{collId}}'>
                    <ezc-mass-action-btn-label>{{applyLabel}}{{{applyExpandIcon}}}</ezc-mass-action-btn-label>
                    <ezc-mass-action-btn-icon>{{{applyShortIcon}}}</ezc-mass-action-btn-icon>
                </a>
                <ezc-ctrl-selected></ezc-ctrl-selected>
                {{/hasSelection}}
            </ezc-ctrl-left>
            <ezc-ctrl-right>
                <ezc-ctrl-shown>
                    <ezc-ctrl-shown-icon></ezc-ctrl-shown-icon>
                    <ezc-ctrl-shown-count>
                        <ez-spinner class="preloader-wrapper active">
                            <div class="spinner-layer">
                                <div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div>
                            </div>
                            </div>
                        </ez-spinner>
                    </ezc-ctrl-shown-count>
                    <ezc-ctrl-shown-name></ezc-ctrl-shown-name>
                </ezc-ctrl-shown>
                {{#hasFiltering}}
                <ezc-ctrl-filter filter="off">
                    <ez-icon-action title="{{filterLabel}}" class="waves-effect" tabindex="0">
                        <ez-icon class="filter-disabled-icon"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><g><path d="M0,0h24 M24,24H0" fill="none"/><path d="M7,6h10l-5.01,6.3L7,6z M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6 c0,0,3.72-4.8,5.74-7.39C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z"/><path d="M0,0h24v24H0V0z" fill="none"/></g></svg></ez-icon>
                        <ez-icon class="filter-enabled-icon"><svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><g><path d="M0,0h24 M24,24H0" fill="none"/><path d="M4.25,5.61C6.27,8.2,10,13,10,13v6c0,0.55,0.45,1,1,1h2c0.55,0,1-0.45,1-1v-6c0,0,3.72-4.8,5.74-7.39 C20.25,4.95,19.78,4,18.95,4H5.04C4.21,4,3.74,4.95,4.25,5.61z"/><path d="M0,0h24v24H0V0z" fill="none"/></g></svg></ez-icon>
                    </ez-icon-action>
                    <div class="input-field select-wrap">
                        <select multiple>
                            <optgroup label="{{removeFiltersLabel}}"></optgroup>
                            {{#filterGroups}}
                                <optgroup label="{{groupLabel}}">
                                    {{#filterOptions}}
                                        <option value="{{value}}" {{#isSelected}}selected{{/isSelected}}>{{optionLabel}}</option>
                                    {{/filterOptions}}
                                </optgroup>
                            {{/filterGroups}}
                        </select>
                        <label></label>
                    </div>
                </ezc-ctrl-filter>
                {{/hasFiltering}}
                {{#hasOrdering}}
                <ezc-ctrl-order>
                    <ez-icon-action title="{{orderLabel}}" class="dropdown-trigger waves-effect" data-target="ezc-sorting-dropdown-{{collId}}" tabindex="0">
                        <ez-icon><svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h6v-2H3v2zM3 6v2h18V6H3zm0 7h12v-2H3v2z"/></svg></ez-icon>
                    </ez-icon-action>
                </ezc-ctrl-order>
                {{/hasOrdering}}
            </ezc-ctrl-right>
            <!-- Mass action menu structure -->
            <ul id="ezc-select-action-dropdown-{{collId}}" class="dropdown-content">
                {{#selectActions}}
                    <li><span ez-mass-action="{{id}}">{{{actionHtml}}}</span></li>
                {{/selectActions}}
            </ul>
            <!-- Sorting menu structure -->
            <ul id="ezc-sorting-dropdown-{{collId}}" class="dropdown-content">
                {{#sorters}}
                    <li>
                        <label>
                            <input ez-sorter="{{id}}" name="sorter-{{collId}}" type="radio" {{#isSelected}}checked{{/isSelected}}/>
                            <span>{{label}}</span>
                        </label>
                    </li>
                {{/sorters}}
            </ul>
        </ezc-ctrl>
        <ez-coll {{#isEmpty}}empty{{/isEmpty}}>
            {{#items}}
                <ez-dst id="{{dstId}}" style="order: {{idx}}"></ez-dst>
            {{/items}}

            <ezc-empty-placeholder>{{{emptyPlaceholder}}}</ezc-empty-placeholder>
            <ezc-no-match-placeholder>{{{noMatchingItemsPlaceholder}}}</ezc-no-match-placeholder>
        </ez-coll>
    </ez-coll-wrap>
</script>

<script id="t-c-ezcoll-item" type="text/x-handlebars">
    <ezc-item id="{{itemId}}" {{#isSelectable}}selectable{{/isSelectable}} class="{{#hasBottomAttrs}}two-rows{{/hasBottomAttrs}} {{#hasActions}}has-actions{{/hasActions}}">
        <ezc-item-container>
            <ezc-left>
                <ezc-item-type>
                    {{#isTypeIcon}}{{{typeHtml}}}{{/isTypeIcon}}
                    {{^isTypeIcon}}<ezc-item-type-text>{{{typeHtml}}}</ezc-item-type-text>{{/isTypeIcon}}
                </ezc-item-type>
                <label class="ezc-item-checkbox">
                    <input id="ezc-item-checkbox-{{itemId}}" type="checkbox" class="filled-in" /><span class="dummy"></span>
                </label>
            </ezc-left>
            <ezc-main>
                <ezc-center>
                    <ezc-first>
                        <ezc-title {{#titleInactive}}class="inactive"{{/titleInactive}}><a {{#titleLink}}href="{{titleLink}}"{{/titleLink}}>{{title}}</a></ezc-title>
                        {{#topAttr}}
                            <ezc-attr class="top" ez-show-min="{{minCollWidth}}">
                                <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}" title="{{key}}: {{value}}">{{{shortValueHtml}}}</ezc-attr-text>
                            </ezc-attr>
                        {{/topAttr}}
                    </ezc-first>
                    {{#hasBottomAttrs}}
                        <ezc-second>
                            <ezc-bottom-attrs ez-attrs="{{bottomAttrCount}}" {{#hasGrowingAttrs}}ez-growing-attrs{{/hasGrowingAttrs}}>
                                {{#bottomAttrs}}
                                    <ezc-attr class="bottom">
                                        <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}" title="{{key}}: {{value}}">
                                            {{{shortValueHtml}}}
                                        </ezc-attr-text>
                                    </ezc-attr>
                                {{/bottomAttrs}}
                            </ezc-bottom-attrs>
                            <ezc-fold class="display-none">
                                {{#topAttr}}
                                    <ezc-fold-attr ez-show-max="{{maxCollWidthInFold}}">
                                        <ezc-fold-key>{{key}}:</ezc-fold-key>
                                        <ezc-fold-value>
                                            <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}">{{value}}</ezc-attr-text>
                                        </ezc-fold-value>
                                    </ezc-fold-attr>
                                {{/topAttr}}
                                {{#bottomAttrs}}
                                    <ezc-fold-attr>
                                        <ezc-fold-key>{{key}}:</ezc-fold-key>
                                        <ezc-fold-value>
                                            <ezc-attr-text ez-attr-id="{{id}}" class="{{#isActionable}}actionable{{/isActionable}}">{{value}}</ezc-attr-text>
                                        </ezc-fold-value>
                                    </ezc-fold-attr>
                                {{/bottomAttrs}}
                            </ezc-fold>
                            {{#hasActions}}
                                <ezc-bottom-space>
                                    {{#actions}}{{#showShortcut}}
                                        <ez-icon-action ez-action="{{id}}" ez-show-min="{{minCollWidth}}" title="{{text}}" class="waves-effect" tabindex="0">{{{iconHtml}}}</ez-icon-action>
                                    {{/showShortcut}}{{/actions}}
                                </ezc-bottom-space>
                            {{/hasActions}}
                        </ezc-second>
                    {{/hasBottomAttrs}}
                </ezc-center>
            </ezc-main>
            {{#hasActions}}
                <ezc-right>
                    <ez-icon-action id="ezc-item-action-menu-{{itemId}}" title="{{actionMenuTitle}}" class="waves-effect dropdown-trigger" tabindex="0" data-target="ezc-item-action-dropdown-{{itemId}}">
                        <ez-icon class="med">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/></svg>
                        </ez-icon>
                    </ez-icon-action>
                </ezc-right>
            {{/hasActions}}
        </ezc-item-container>
        {{#hasBottomAttrs}}
            <ezc-trailer>
                <ezc-expand-trailer>
                    <ez-icon-action ez-expand-item title="{{expandItemTitle}}" class="waves-effect" tabindex="0">
                        <ez-icon>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z"/></svg>
                        </ez-icon>
                    </ez-icon-action>
                </ezc-expand-trailer>
            </ezc-trailer>
        {{/hasBottomAttrs}}
        <!-- Action menu structure -->
        <ul id="ezc-item-action-dropdown-{{itemId}}" class="dropdown-content">
            {{#actions}}
                <li><span ez-action="{{id}}">{{{iconHtml}}}{{text}}</span></li>
            {{/actions}}
        </ul>
    </ezc-item>
</script>

<script id="t-c-link" type="text/x-handlebars">
    <a id="{{id}}" href="#!"><i class="material-icons pre-link-icon">{{icon}}</i>{{label}}</a>
</script>

<script id="t-c-assessment-view" type="text/x-handlebars">
    <h4>{{title}}</h4>
    <pre class="feedback {{#auto}}auto-feedback{{/auto}}">{{feedback}}</pre>
    <div>{{gradeLabel}}: <span class="grade-number">{{grade}}{{^grade}}-{{/grade}}</span>/100</div>
</script>

<script id="t-c-select" type="text/x-handlebars">
    <div class="input-field select-wrap">
        <select id="{{selectId}}">
            {{#hasEmptyOption}}
                <option value="">–</option>
            {{/hasEmptyOption}}
            {{#options}}
                <option value="{{value}}" {{#isSelected}}selected{{/isSelected}}>{{label}}</option>
            {{/options}}
        </select>
        {{#selectLabel}}
            <label>{{selectLabel}}</label>
        {{/selectLabel}}
    </div>
</script>

<script id="t-c-button" type="text/x-handlebars">
    <button id="{{id}}" class="{{#isPrimary}}btn waves-light{{/isPrimary}} {{#isSecondary}}secondary-btn btn-flat{{/isSecondary}} {{#isDanger}}btn danger waves-light{{/isDanger}} waves-effect">
        <ez-btn-content>{{text}}</ez-btn-content>
    </button>
</script>

<script id="t-c-string-field" type="text/x-handlebars">
    <div class="input-field">
        <input id="{{id}}" type="text" value="{{value}}">
        <label for="{{id}}" class="{{#value}}active{{/value}}">{{label}}</label>
        <span id="field-helper-{{id}}" class="helper-text {{#helpText}}has-text{{/helpText}}">{{helpText}}</span>
    </div>
</script>

<script id="t-c-text-field" type="text/x-handlebars">
    <div class="input-field">
        <textarea id="{{id}}" class="materialize-textarea" placeholder="{{{placeholder}}}"></textarea>
        <label for="{{id}}" class="{{#active}}active{{/active}}">{{label}}</label>
        <span id="field-helper-{{id}}" class="helper-text {{#helpText}}has-text{{/helpText}}">{{helpText}}</span>
    </div>
</script>


<!-- Courses page -->

<script id="t-c-stud-courses" type="text/x-handlebars">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{pageTitle}}</h2>
    </div>
    <ez-dst id="{{listDstId}}"></ez-dst>
</script>

<script id="t-c-stud-courses-list" type="text/x-handlebars">
    <div id="courses-list" class="collection divided-collection">
        {{#courses}}
            <ez-dst id="{{dstId}}"></ez-dst>
        {{/courses}}
    </div>
    {{^courses}}
        <div class="missing-content-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
                <div class="robot-eye blinking"></div>
                <div class="robot-eye blinking"></div>

        </div>

<script id="t-c-stud-courses-item" type="text/x-handlebars">
    <a class="collection-item course-item" href="/courses/{{id}}/exercises">{{title}}</a>
</script>

<script id="t-c-teach-courses" type="text/x-handlebars">
    <div class="title-wrap no-crumb">
        <h2 class="title">{{pageTitle}}</h2>
    </div>
    <ez-dst id="{{listDstId}}"></ez-dst>
</script>

<script id="t-c-teach-courses-list" type="text/x-handlebars">
    <div id="courses-list" class="collection divided-collection">
        {{#courses}}
            <ez-dst id="{{dstId}}"></ez-dst>
        {{/courses}}
    </div>
    {{^courses}}
        <div class="missing-content-wrap">
            <div class="antennaball"></div>
            <div class="antenna"></div>
            <div class="robot">
