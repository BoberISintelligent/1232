<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lahendus</title>
    <script src="js/pace.min.js"></script>
    <link rel="stylesheet" href="css/pace.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Sniglet&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.42.0/codemirror.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/exercise.css"/>
</head>
<body>

<div id="nav-wrap">
    <nav class="nav-center" role="navigation">
        <div class="container">
            <a href="#!" class="brand-logo left">
                <img class="logo-img" src="img/main-logo.svg" alt="Lahendus"/>
                <span class="logo-text">LAHENDUS</span>
            </a>
            <ul id="nav-mobile" class="hide-on-med-and-down">
                <li><a class="nav-link" href="#!">Minu kursused</a></li>
            </ul>
            <div id="profile-wrapper" class="dropdown-trigger" data-target="profile-dropdown">
                <a href="#!">
                    <i id="profile-logo" class="left material-icons">account_circle</i>
                    <span id="profile-name">Kuslap</span>
                </a>
            </div>
        </div>
    </nav>
</div>


<div id="content-container" class="container">

    <div id="exercise-card" class="card">
        <div class="card-content">
            <div id="exercise">
                <div class="editor-wrapper">
                    <div class="editor-top">
                        <div class="left-side">
                            <a  class="top-item editor-tab active">evaluate.sh</a>
                            <a id="abc" href="#!" class="top-item editor-tab">tester.py</a>
                            <a href="#!" class="top-item editor-tab">rattad.py</a>
                        </div>
                    </div>
                    <textarea id="aa-files"></textarea>
                </div>
            </div>
        </div>
    </div>



</div>


<style>
    .editor-top .editor-tab {
        border: 1px solid #ccc;
        -webkit-box-shadow: 2px 3px 8px -2px rgba(0,0,0,0.15);
        -moz-box-shadow: 2px 3px 8px -2px rgba(0,0,0,0.15);
        box-shadow: 2px 3px 8px -2px rgba(0,0,0,0.15);
    }

    .editor-top .editor-tab.active {
        color: #555;
        cursor: default;
        -webkit-box-shadow: inset 2px 3px 8px -2px rgba(0,0,0,0.15);
        -moz-box-shadow: inset 2px 3px 8px -2px rgba(0,0,0,0.15);
        box-shadow: inset 2px 3px 8px -2px rgba(0,0,0,0.15);
    }

    .editor-top .editor-tab:not(:last-child) {
        margin-right: 10px;
    }

</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://dev.idp.lahendus.ut.ee/auth/js/keycloak.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/python/python.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/theme/idea.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/display/autorefresh.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/addon/mode/loadmode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/codemirror-asciidoc@1.0.4/lib/asciidoc.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/styles/idea.min.css">
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>
<script>MathJax = {options: {renderActions: {addMenu: [0, '', '']}}};</script>
<script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script>

    const cm = CodeMirror.fromTextArea(document.getElementById("aa-files"), {
        mode: "python",
        lineNumbers: true,
        autoRefresh: true,
        viewportMargin: 100
    });

    cm.setValue("eval");

    let otherDoc = CodeMirror.Doc("tester");

    const tester = document.getElementById("abc");
    tester.onclick = () => {
        otherDoc = cm.swapDoc(otherDoc);
    }


</script>
</body>
</html>
