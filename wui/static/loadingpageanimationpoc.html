<style>

    body.loading-full-page {
        display: flex;
        height: 100vh;
        width: 100vw;
        align-items: center;
        justify-content: center;
    }


    .loading-full-page .robot {
        display: flex;
        justify-content: space-between;
        flex-shrink: 0;
        width: 75px;
        height: 60px;
        padding: 16.5px 10.5px 0 10.5px;
        background-color: #a8a8a8;
        border-radius: 20%;
    }

    .loading-full-page .antenna {
        width: 12px;
        height: 15px;
        flex-shrink: 0;
        background-color: #a8a8a8;
    }

    .loading-full-page .antennaball {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
        background-color: #a8a8a8;
        border-radius: 50%;
        transform: translateY(4.5px);
        animation: morse 18825ms step-start;
        animation-delay: 500ms;
    }


    .loading-full-page .robot-eye {
        background: white;
        width: 21px;
        height: 21px;
        border-radius: 50%;
        animation: eye-blink 3s infinite;
    }


    @keyframes eye-blink {
        0%, 100% {
            transform: scale(1, .05);
        }
        5%, 95% {
            transform: scale(1, 1);
        }
    }
