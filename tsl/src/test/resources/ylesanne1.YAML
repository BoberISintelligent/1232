language: python3
tslVersion: 1.0.0
fileCheck:
  fileName: kodu1.py
  tests:
    - type: file_exists
    - type: file_not_empty
    - type: file_is_python
programStaticCheck:
  fileName: kodu1.py
  tests:
    - type: program_imports_module
      moduleName: turtle
    - type: program_calls_function_from_set
      functionsList:
      - down
      - up
      - forward
      - left
      - right
      - fd
      - rt
      - lt
      - bk
      - goto